<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">CV Generator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/landing.css}">

    <!-- Additional CSS specific to pages -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="dashboard-layout">
    <!-- Sidebar for authenticated users -->
    <div sec:authorize="isAuthenticated()" th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main content -->
    <main class="main-content" th:classappend="${#authorization.expression('!isAuthenticated()')} ? 'no-sidebar' : ''">
        <div layout:fragment="content">
            <!-- Page content will be inserted here -->
        </div>
    </main>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/landing.js}"></script>

<!-- Additional JS specific to pages -->
<th:block layout:fragment="js"></th:block>
</body>
</html>
