<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<main class="content-container">
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <div class="text-danger mb-4">
                    <i class="fas fa-exclamation-circle fa-4x"></i>
                </div>
                
                <h1 class="mt-4" th:text="${status + ' - ' + error}">Error</h1>
                <p class="text-muted" th:text="${message}">An unexpected error occurred.</p>
                
                <div th:if="${trace}" class="mt-3">
                    <div class="card">
                        <div class="card-header">
                            Error Details
                        </div>
                        <div class="card-body">
                            <pre class="mb-0" style="max-height: 200px; overflow-y: auto;"><code th:text="${trace}"></code></pre>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <a sec:authorize="isAuthenticated()" href="/dashboard" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Dashboard
                    </a>
                    <a sec:authorize="!isAuthenticated()" href="/" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                        <i class="fas fa-arrow-left"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/landing.js}"></script>
</body>
</html>
