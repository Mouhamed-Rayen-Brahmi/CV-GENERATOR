<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CV Generator</title>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Use the shared header fragment -->
<header th:replace="~{fragments/header-before-login :: header}"></header>

<main class="auth-container">
    <div class="container">
        <div class="auth-card card">
            <div class="card-body">
                <div class="auth-header">
                    <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
                </div>

                <div th:if="${param.success}" class="alert alert-success">
                    Registration successful! Please log in.
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out successfully.
                </div>

                <form th:action="@{/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <div class="auth-links">
                    <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script th:src="@{/js/landing.js}"></script>
</body>
</html>
