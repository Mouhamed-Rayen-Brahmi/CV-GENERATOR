<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CV Generator</title>
    <link rel="stylesheet" th:href="@{/css/landing.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header th:replace="~{fragments/header-before-login :: header}"></header>


<main class="auth-container">
    <div class="container">
        <div class="auth-card card">
            <div class="card-body">
                <div class="auth-header">
                    <h1><i class="fas fa-user-plus"></i> Register</h1>
                </div>

                <div th:if="${param.error}" class="alert alert-danger" th:text="${param.error}"></div>
                <div th:if="${param.success}" class="alert alert-success">
                    Registration successful! <a th:href="@{/login}" class="alert-link">Login here</a>.
                </div>

                <form th:action="@{/register}" method="post" th:object="${userDto}" class="auth-form">
                    <div class="form-row">
                        <div class="form-group half">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
                            <div class="error-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        </div>
                        <div class="form-group half">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
                            <div class="error-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" th:field="*{email}" required>
                        <div class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" th:field="*{password}" required>
                        <div class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-large">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>

                <div class="auth-links">
                    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script th:src="@{/js/landing.js}"></script>
</body>
</html>
